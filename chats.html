<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chats - Kimetsu Talk</title>
  </head>
  <body>
    <div class="screen-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>潜行モード</span>
          <i class="fas fa-plane"></i>
        </div>
        <div class="status-bar__column">
          <span>03:52</span>
        </div>
        <div class="status-bar__column">
          <span>21%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-sm"></i></span>
          <span><i class="far fa-comment-dots fa-sm"></i></span>
          <span><i class="fas fa-music fa-sm"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-sm"></i></a
          ></span>
        </div>
      </header>
    </div>

    <main class="main-screen">
      <div class="header-advertisement">

          <h2>期間限定の値段で販売中！</h2>
          <span class="header-advertisement__column-first-text">買う</span>
          <span class="header-advertisement__column-second-text"
            >税込3980円</span
          >
        </div>
        <div class="header-advertisement__column">
          <img src="images/tamagochi.png" />
        </div>
      </div>
      <a href="chat-1.html">
        <div class="user-component">
          <div class="user-component__column">
            <image
              src="images/zenitsu.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                我妻善逸
              </h4>
              <h6 class="user-component__subtitle">
                たぁんじろぉぉぉぉぉぉーーー！！！
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:52</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <image
              src="images/inosuke.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                伊之助
              </h4>
              <h6 class="user-component__subtitle">
                なんじゃああそれぇぇ！！！！！！
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:38</span>
            <span></span>
          </div>
        </div>
      </a>
      <a href="chat-3.html">
        <div class="user-component">
          <div class="user-component__column">
            <image
              src="images/rengoku2.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                煉獄杏寿郎
              </h4>
              <h6 class="user-component__subtitle">胸を張って生きろ。</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">04:17</span>
            <span class="badge special-badge">7</span>
          </div>
        </div>
      </a>
      <a href="chat-4.html">
        <div class="user-component">
          <div class="user-component__column">
            <image
              src="images/nezuko.png"

            <image

              <h4 class="user-component__title user-component__title--not-bold">

              <h6 class="user-component__subtitle">無事に届いたよ。</h6>

          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:03</span>
            <span class="badge">2</span>
          </div>

    <nav class="nav">
      <img class="nav__image" src="images/tanjiroearing.png" />
      <ul class="nav__ul">

          <a class="nav__link" href="friends.html"
